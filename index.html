<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>

        .box{

            width: 100px;
            height: 100px;
            background-color: brown;
            transition: width 5s ease 1s , height 5s ease 1s;
        }
        .box:hover {

            width:200px;
            height: 200px;
            background-color: rgb(189, 104, 118);
            
        }
    </style>
</head>
<body>
    

    <h1>This is Transition field</h1>
    <div class="box"></div>
</body>
</html>
